<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Algorithm Distilled</title>
  <link rel="shortcut icon" href="http://www.catb.org/hacker-emblem/glider.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'algorithms',
      repo: 'https://github.com/adolphlwq/algorithms',
      loadNavbar: true,
      loadSidebar: true,
      auto2top: ['/', '/us-en/'],
      subMaxLevel: 2,
      coverpage: true,
      coverpage: ['/', '/us-en/'],
      ga: 'UA-67747174-3',
      alias: {
        '/zh-cn/_sidebar.md': '/_sidebar.md'
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<p align="center">',
            '<img src="https://raw.githubusercontent.com/adolphlwq/osshub/master/oss/wechat/wechat_sysml.jpg" style="width: 200px; max-width: 100%;">',
            '<br>',
            '<span><a href="https://github.com/adolphlwq/algorithms">algorithms</a> &copy;2017 - 2025. </span>',
            '<span>Powered By <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
            '</p>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>

</html>
